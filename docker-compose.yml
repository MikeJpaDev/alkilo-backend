version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: alkilo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: alkilo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - alkilo-network

  minio:
    image: minio/minio:latest
    container_name: alkilo-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - alkilo-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alkilo-backend
    restart: unless-stopped
    environment:
      PORT: 3000
      DB_HOST: postgres
      DB_USER: postgres
      DB_NAME: alkilo_db
      DB_PORT: 5432
      DB_PASSWORD: postgres
      JWT_SECRET: S3cr3t0
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_PUBLIC_ENDPOINT: localhost
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_USE_SSL: false
      MINIO_BUCKET_NAME: alkilo-uploads
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres
      - minio
    networks:
      - alkilo-network

volumes:
  postgres_data:
  minio_data:

networks:
  alkilo-network:
    driver: bridge

